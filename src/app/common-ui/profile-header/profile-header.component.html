@if (profile(); as profile) { @if(profile.avatarUrl) {
<img class="my-avatar" [src]="profile.avatarUrl | imgUrl" alt="user avatar" /> }
@else {
<img
  class="my-avatar"
  src="/assets/images/avatar-placeholder.png"
  alt="user avatar"
/>
<div class="username-and-name">
  <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <p class="regular-text username-text">{{ profile.username }}</p>
</div>
} }
