<app-profile-header></app-profile-header>
<form class="settings-form-wrapper" action="">
  <div class="profile-form">
    <div class="two-columns mb32">
      <label class="profile-label" for="">
        <span class="profile-label-text">First name</span>
        <input class="profile-input" type="text" formControlName="firstName" />
      </label>

      <label class="profile-label" for="">
        <span class="profile-label-text">Last name</span>
        <input class="profile-input" type="text" formControlName="lastName" />
      </label>
    </div>
    <label class="profile-label mb32" for="">
      <span class="profile-label-text">Username</span>
      <input class="profile-input" type="text" formControlName="username" />
    </label>

    <label class="profile-label mb32" for="">
      <span class="profile-label-text">About me</span>
      <textarea
        class="profile-input profile-input--textarea"
        type="text"
        formControlName="description"
        rows="5"
      ></textarea>

      <label class="profile-label mb32" for="">
        <span class="profile-label-text">Skills</span>
        <input class="profile-input" type="text" formControlName="skills" />
      </label>
    </label>
  </div>

  <div>
    <div>
      <button class="btn btn--primary" type="submit" (click)="onSave($event)">
        Save
      </button>
    </div>
  </div>

  @if (errorMessage) {
  <p class="error-message">{{ errorMessage }}</p>
  }
</form>
